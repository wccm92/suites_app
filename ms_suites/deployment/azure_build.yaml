name: $(Build.SourceBranchName).$(date:yyyyMMdd)$(rev:.r)

variables:
  - name: componentName
    value: 'ms_sandbox'
  - name: artifactory.RepositoryPath
    value: 'build-$(Build.Repository.Name)'
  - name: artifactory.fullNameComponent
    value: '$(Build.Repository.Name)_$(componentName)'
  - group: 'base_images'
  
resources:
  - repo: self
    clean: true

trigger:
  branches:
    include:
      - trunk
      - feature/*
  paths:
    include:
      - 'ms_sandbox/*'

stages:

- stage: CI
  jobs:
  - job: build
    displayName: 'Build'
    pool:
      name: Build
      demands:
        - Agent.OS -equals Linux
    steps:
      - task: SonarQubePrepare@6
        displayName: 'Prepare analysis on SonarQube'
        inputs:
          SonarQube: SonarQube
          scannerMode: CLI
          configMode: manual
          cliProjectKey: '$(Build.Repository.Name)_$(componentName)'
          cliProjectName: '$(Build.Repository.Name)_$(componentName)'
          cliProjectVersion: '$(Build.BuildNumber)'
          cliSources: '.'
          extraProperties: |
            sonar.sources=$(componentName)/lib/
            sonar.tests=$(componentName)/test/
            sonar.exclusions=**/_build
            sonar.externalIssuesReportPaths=$(componentName)/_build/release/credo_sonarqube.json,$(componentName)/_build/release/sobelow_sonarqube.json
            sonar.coverageReportPaths=$(componentName)/_build/release/excoveralls.xml
            sonar.testExecutionReportPaths=$(componentName)/_build/release/generic_test_execution_sonarqube.xml

      - task: elixir-build@1
        inputs:
          type: "build"
          workingDirectory: "$(componentName)"
          dockerImage: "$(elixir_1.17_alpine)"
          dockerfile: "deployment/Dockerfile-build"
          dockerBuildArgs: ''
          aditionalArtifactResources: 'deployment/* config lib mix.exs mix.lock resources'
          compressSource: false
          cacheDependencies: true
          artifactoryConnection: "Artifactory"

      - task: SonarQubeAnalyze@6
        displayName: 'Run Code Analysis'

      - task: Sonar-buildbreaker@8
        displayName: 'Break Build on Quality Gate Failure'
        inputs:
          SonarQube: SonarQube

      - task: PublishTestResults@2
        displayName: "Publish Test Results"
        inputs:
          testResultsFormat: "JUnit"
          testResultsFiles: 'test-junit-report.xml'
          searchFolder: '$(System.DefaultWorkingDirectory)/$(componentName)/_build/release/'
          mergeTestResults: true

      - task: ArchiveFiles@2
        displayName: "Archive Files"
        inputs:
          rootFolderOrFile: "$(System.DefaultWorkingDirectory)/$(componentName)/_build/release/artifact/"
          includeRootFolder: false
          archiveType: tar
          tarCompression: gz
          archiveFile: "$(System.DefaultWorkingDirectory)/$(Build.BuildNumber).tar.gz"
          replaceExistingArchive: true
      - script: |
          echo "Verificando existencia de archivo .tar.gz"
          ls -lh $(System.DefaultWorkingDirectory)/$(Build.BuildNumber).tar.gz
        displayName: "Verificar archivo tar.gz"

      - task: PublishBuildArtifacts@1
        displayName: 'Publish Artifact: $(componentName)'
        inputs:
          PathtoPublish: '$(System.DefaultWorkingDirectory)/$(Build.BuildNumber).tar.gz'
          ArtifactName: '$(componentName)'
          publishLocation: 'Container'